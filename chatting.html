<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Setting</title>
  </head>
  <body id="chatting">
    <nav id="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 00:00 </span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth"></i>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </nav>
    <main class="main">
      <header class="setting-header">
        <div class="setting-header-column">
          <a href="javascript:window.history.back();"
            ><i class="fas fa-chevron-left"></i
          ></a>
        </div>
        <div class="setting-header-column">James</div>
        <div class="setting-header-column">
          <i class="chatting-icon fas fa-search"></i><i class="fas fa-bars"></i>
        </div>
      </header>
      <section class="chat-date">
        <div>Wednesday, January 6, 2021</div>
      </section>
      <section class="chat-my">
        <div class="my-time">22:28</div>
        <div class="my-text">최근 경기 기록</div>
      </section>

      <section class="chat-your">
        <div class="chat-profile"><img src="img/1.jpg" /></div>
        <div class="chat-column">
          <div class="chat-name">James</div>
          <div class="chat-row">
            <div class="your-text">
              <p>1. 6. VS Memphis Grizzlies</p>
              26Pt 11R 7A
            </div>
            <div class="your-time">22:28</div>
          </div>
        </div>
      </section>
    </main>
    <section class="input">
      <div><i class="fas fa-plus fa-2x"></i></div>
      <div class="input-type">
        <div><input type="text" /></div>
        <div class="input-type-icon">
          <div><i class="far fa-smile-beam"></i></div>
          <div><i class="fas fa-arrow-up fa-lg"></i></div>
        </div>
      </div>
    </section>
  </body>
</html>
