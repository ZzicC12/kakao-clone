<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Setting</title>
  </head>
  <body>
    <nav id="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 00:00 </span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth"></i>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </nav>
    <main class="main">
      <header class="setting-header">
        <div class="setting-header-column">
          <a href="javascript:window.history.back();"
            ><i class="fas fa-chevron-left"></i
          ></a>
        </div>
        <div class="setting-header-column">Settings</div>
        <div class="setting-header-column"><i class="fas fa-search"></i></div>
      </header>

      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="fas fa-bullhorn"></i></div>
          <div class="setting-icon-title">Notices</div>
        </div>
        <div class="icon-column-second"></div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="fas fa-flask"></i></div>
          <div class="setting-icon-title">Lab</div>
        </div>
        <div class="icon-column-second"></div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="fas fa-info"></i></div>
          <div class="setting-icon-title">Version</div>
        </div>
        <div class="icon-column-second">Latest Version</div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="fas fa-lock"></i></div>
          <div class="setting-icon-title">Privacy</div>
        </div>
        <div class="icon-column-second"></div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="far fa-bell"></i></div>
          <div class="setting-icon-title">Notifications</div>
        </div>
        <div class="icon-column-second"></div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="far fa-user"></i></div>
          <div class="setting-icon-title">Friends</div>
          <div class="new">N</div>
        </div>
        <div class="icon-column-second"></div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="far fa-comment"></i></div>
          <div class="setting-icon-title">Chats</div>
          <div class="new">N</div>
        </div>
        <div class="icon-column-second"></div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="fas fa-tv"></i></div>
          <div class="setting-icon-title">Display</div>
        </div>
        <div class="icon-column-second"></div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="fas fa-brush"></i></div>
          <div class="setting-icon-title">Themes</div>
        </div>
        <div class="icon-column-second">Default Themes</div>
      </section>
      <section class="setting-icon-row">
        <div class="icon-column-first">
          <div class="setting-icon"><i class="fas fa-phone-alt"></i></div>
          <div class="setting-icon-title">Call</div>
        </div>
        <div class="icon-column-second"></div>
      </section>
    </main>
    <nav>
      <ul class="navbar">
        <li>
          <a href="friend.html"><i class="far fa-user navbar-icon"></i></a>
        </li>
        <li>
          <a href="chat.html" class="alarm-btn"
            ><span class="alarm">1</span
            ><i class="fas fa-comment navbar-icon"></i
          ></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search navbar-icon"></i></a>
        </li>
        <li>
          <a href="more.html" class="alarm-btn"
            ><span class="alarm alarm-small"></span
            ><i class="fas fa-ellipsis-h navbar-icon"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="screen-cover">screen to big ㅠㅠ</div>
  </body>
</html>
