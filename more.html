<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>More</title>
  </head>
  <body>
    <nav id="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 00:00 </span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth"></i>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </nav>
    <main class="main">
      <section class="menu">
        <span class="menu-title">More</span>
        <div class="menu-icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-music"></i>
          <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div>
      </section>
      <section class="more-profile">
        <div class="more-profile-column-first">
          <img src="img/profile.jpg" />
          <div class="more-profile-user">
            <span>ZzicC</span>
            <span>000-0000-0000</span>
          </div>
        </div>
        <div class="more-profile-column-second">
          <i class="fas fa-book"></i>
        </div>
      </section>
      <section class="more-list">
        <div class="more-list-column">
          <i class="far fa-calendar-alt"></i><span>Schedule</span>
        </div>
        <div class="more-list-column">
          <i class="far fa-newspaper"></i><span>News</span>
        </div>
        <div class="more-list-column">
          <i class="fas fa-tv"></i><span>Highlights</span>
        </div>
        <div class="more-list-column">
          <i class="fas fa-store"></i><span>Store</span>
        </div>
      </section>
      <section class="suggestions">
        <div class="suggestions-title">Suggestions</div>
        <div class="suggestions-image"><img src="img/pass.jpg" /></div>
        <div class="suggestions-name">League Pass</div>
      </section>
    </main>
    <nav>
      <ul class="navbar">
        <li>
          <a href="friend.html"><i class="far fa-user navbar-icon"></i></a>
        </li>
        <li>
          <a href="chat.html" class="alarm-btn"
            ><span class="alarm alarm-ani">1</span
            ><i class="fas fa-comment navbar-icon"></i
          ></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search navbar-icon"></i></a>
        </li>
        <li>
          <a href="more.html" class="alarm-btn"
            ><span class="alarm alarm-small"></span
            ><i class="fas fa-ellipsis-h navbar-icon"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="screen-cover">Your Screen is too big</div>
  </body>
</html>
