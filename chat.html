<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Chat</title>
  </head>
  <body>
    <nav id="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 00:00 </span>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth"></i>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </nav>
    <main class="main">
      <section class="menu">
        <span class="menu-title">Chats</span>
        <div class="menu-icon">
          <i class="fas fa-search"></i>
          <i class="far fa-comment-alt"></i>
          <i class="fas fa-music"></i>
          <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div>
      </section>

      <a href="chatting.html"
        ><section class="chat-list">
          <div class="list-container">
            <img class="chat-img" src="img/1.jpg" />
            <div class="chat-column">
              <span class="chat-name">James</span>
              <span class="chat-text"
                >1. 6. VS Memphis Grizzlies / 26Pt 11R 7A</span
              >
            </div>
          </div>
          <div class="list-container-last">
            <span class="chat-time">21:22</span>
            <span class="chat-count">1</span>
          </div>
        </section></a
      >
    </main>
    <nav>
      <ul class="navbar">
        <li>
          <a href="friend.html"><i class="far fa-user navbar-icon"></i></a>
        </li>
        <li>
          <a href="chat.html" class="alarm-btn"
            ><span class="alarm alarm-ani">1</span
            ><i class="fas fa-comment navbar-icon"></i
          ></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search navbar-icon"></i></a>
        </li>
        <li>
          <a href="more.html" class="alarm-btn"
            ><span class="alarm alarm-small"></span
            ><i class="fas fa-ellipsis-h navbar-icon"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="screen-cover">Your Screen is too big</div>
  </body>
</html>
